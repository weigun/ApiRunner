config:
  name: "signup"
  host: "{{$base_url}}"
  variables:
    g_email: "{{gen_email}}"
    base_url: http://depay.ixbow.com/
apis:
  - name: email-normal
    api: signup.yaml
    variables:
        email: "{{$g_email}}"
    Export: 
      mymail: "{{.body.email}}"
    validate:
      - op: eq
        actual: "{{.body.msg}}"
        expected: ok
      - op: eq
        actual: "{{.body.email}}"
        expected: "{{$mymail}}"
      - op: eq
        actual: "{{.body.code}}"
        expected: 0
    beforeRequest: beforeRequest
    afterResponse: afterResponse
        
  - name: test_activate
    api: test_activate.yaml
    variables:
        email: "{{$mymail}}"

    validate:
      - op: substring
        actual: "{{.body}}"
        expected: 激活成功

{
    "name": "demo",
    "host": "https://www.ixbow.com/",
    "headers": {
        "Content-Type": "application/json",
        "Authorization": ""
    },
    "globalVars": {
        "name": "weigun",
        "sid": "1",
        "lucky": "{{randRange 10 100}}"
    },
    "cases": [
        {
            "name": "login",
            "api": "/api/users/login",
            "method": "POST",
            "params": {
                "head": {},
                "body": {
                    "username": "{{randUser}}",
                    "verifyCode": "1111",
                    "loginType": "0"
                }
            },
            "export": {
                "token": "{{.body.data.token}}"
            },
            "validate": [
                {
                    "op": "eq",
                    "source": "{{.body.code}}",
                    "verified": "200"
                },
                {
                    "op": "gt",
                    "source": "{{.body.data.firstTime}}",
                    "verified": "{{$sid}}"
                },
                {
                    "op": "ne",
                    "source": "{{.body.data.token}}",
                    "verified": ""
                },
                {
                    "op": "regx",
                    "source": "{{.body.code}}}",
                    "verified": "\\d+"
                }
            ]
        },
        {
            "name": "info",
            "api": "/api/users/info",
            "method": "GET",
            "headers": {
                "Authorization": "{{$token}}"
            },
            "validate": [
                {
                    "op": "eq",
                    "source": "{{.body.code}}",
                    "verified": "200"
                },
                {
                    "op": "gt",
                    "source": "{{.body.data.firstTime}}",
                    "verified": "10"
                },
                {
                    "op": "ne",
                    "source": "{{.body.data.token}}",
                    "verified": ""
                },
                {
                    "op": "regx",
                    "source": "{{.body.code}}}",
                    "verified": "\\d+"
                }
            ]
        }
    ]
}